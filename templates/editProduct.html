{% extends "base.html" %}
{% block title %}Edit product{% endblock %}
{% block head %}
    <h1 style="text-align:center; " class="title" >Edit Product</h1>

    
    <form action="" method="POST" name="productName" style="text-align:center; font-weight: bold; ">
      
      <button type="button" class="col md 30 button1" style= "margin-right: 0%;"> 
        <a href="/" style=" color: black; font-weight: bold; ">
            Back To Products Home</a></button>
       

       
      <p></p>
      <div class="field" >
        <label for="title" class="label">Old Product Name</label>
        <div class="control">
          <input type="text" name="oldProductName" class="input" id="oldProductName" />
        </div>
      </div>
      
      <p></p>
      <div class="field" >
        <label for="title" class="label">Product Name</label>
        <div class="control">
          <input type="text" name="productName" class="input" id="productName" />
        </div>
      </div>
      <p></p>


      <p></p>
      <div class="field" >
        <label for="title" class="label">New Locations Name</label>
        <div class="control">
          <input type="text" name="to_location" class="input" id="to_location" />
        </div>
      </div>
      <p></p>


      <p></p>
      
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary is-small">Make New Changes</button>
        </div>
      </div>
    </form>
{% endblock %}
