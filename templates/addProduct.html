{% extends "base.html" %}
{% block title %}Add product{% endblock %}
{% block head %}
    <h1 style="text-align:center; " class="title" >Add Product</h1>

    <form action="" method="post" name="productName" style="text-align:center; font-weight: bold; ">

      
      <button type="button" class="col md 30 button1" style= "margin-right: 0%;"> 
        <a href="/" style=" color: black; font-weight: bold; ">
            Back To Products Home</a></button><p></p>

            
      <div class="field">
        <label for="productName" class="label">New Product Name</label>
        <div class="control">
          <input type="text" name="productName" class="input" required="required" id="productName"/>
        </div>
      </div> 
      
      <p></p> <div class="field">
        <label for="locationName" class="label">Product's Location</label>
        <div class="control"> 
          
          <SELECT name="locationName" id="locationName" role="button">
              
            <OPTION ></option>
            {% for d in data %}
            <OPTION value={{d[0]}}>{{d[0]}}</option>
                
            {% endfor %}
        </SELECT>
        </div>
      </div>  
      <p></p> 
      <p></p> 
      <div class="field">
        <label for="qty" class="label">Quantity</label>
        <div class="control">
          <input type="text" name="qty" class="input" required="required" id="qty"/>
        </div>
      </div> 
     
      <p></p>
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary is-small">Add New Product</button>
        </div>
      </div>
    </form>
{% endblock %}
